<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">

    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container hide">
            <div id="question">Question</div>
            <div class="answer-buttons button-grid">
                <button class="answer-button button">Answer 1</button>
                <button class="answer-button button">Answer 2</button>
                <button class="answer-button button">Answer 3</button>
                <button class="answer-button button">Answer 4</button>
            </div>
        </div>
        <div class="start-buttons">
            <button class="start-button button">Start Quiz</button>
        </div>
        <div class="score-container">
            <p>Score: <span id="score"></span></p>
            <p>Time Left: <span id="time-left"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
